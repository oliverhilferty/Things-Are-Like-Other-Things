<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/master.css">
    <link rel="stylesheet" href="/css/select.css">
    <title>Things Are Like Other Things</title>
</head>
<body>

    <div class="header">
        <h2>Things Are Like Other Things</h2>
        <div class="subheader">The only scientifically important measurement comparison engine</div>
    </div>

    <div class="custom-select" style="width:200px;">
        <select>
            <option value="0">Select car:</option>
            <option value="weight" disabled class="select-header">Weights</option>
            <option value="1">Audi</option>
            <option value="2">BMW</option>
            <option value="3">Citroen</option>
            <option value="4">Ford</option>
            <option value="5">Honda</option>
            <option value="6">Jaguar</option>
            <option value="volume" class="select-header">Volume</option>
            <option value="7">Land Rover</option>
            <option value="8">Mercedes</option>
            <option value="9">Mini</option>
            <option value="10">Nissan</option>
            <option value="11">Toyota</option>
            <option value="12">Volvo</option>
        </select>
    </div>

    <script src="/js/select.js"></script>
    <script src="/js/weights.js" type="module"></script>
    <script src="/js/volumes.js"  type="module"></script>
    <script src="/js/app.js"  type="module"></script>
</body>
</html>
