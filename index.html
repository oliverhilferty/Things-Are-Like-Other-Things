<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/select.css">
    <title>Things Are Like Other Things</title>
</head>
<body>

    <div class="header">
        <h2>Things Are Like Other Things</h2>
        <div class="subheader">The only scientifically important measurement comparison engine</div>
    </div>

    <div class="wrapper">
        <div class="controls-wrapper">
            <input type="text" placeholder="420" class="amount-input">

            <div class="custom-select" style="width:300px;">
                <select>
                    <option value="0">Select Unit</option>
                    <option value="weight" disabled class="select-header">Weight</option>
                    <option value="tonnes">Tonnes </option>
                    <option value="pounds">Pounds (lbs)</option>
                    <option value="volume" disabled class="select-header">Volume</option>
                    <option value="impOunces">Imperial Ounces (fl oz)</option>
                    <option value="impPints">Imperial Pints (pt)</option>
                    <option value="impGallons">Imperial Gallons</option>
                    <option value="millilitres">Millilitres (ml)</option>
                    <option value="distance" disabled class="select-header">Distance</option>
                    <option value="metres">Metres (m)</option>
                    <option value="kilometres">Kilometres (km)</option>
                    <option value="inches">Inches (in)</option>
                    <option value="money" disabled class="select-header">Money</option>
                    <option value="pounds">Pounds (Â£)</option>
                </select>
            </div>

            <div class="btn calculate">Calculate</div>
        </div>
        <div class="converter-message faded">A cat is approximately equal to a cat</div>
        <div class="desc-message"></div>
    </div>

    <script src="js/select.js"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
